name: deploy-server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Ejecutar en el servidor remoto
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }} with Yarn :tada:
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: install dependencies :arrow_down:
      run: yarn install
    - name: build product :package:
      run: yarn build
    - name: Reload pm2 :rocket:
      run: /root/.nvm/versions/node/v20.1.0/bin/pm2 reload 0

