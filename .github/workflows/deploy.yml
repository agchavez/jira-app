# workflows para el despliegue al server de produccion

name: deploy-server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Ejecutar en el server remoto
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: yarn install
    - run: yarn build
    - name: Copy files to /var/www/html/masterdata
      run: sudo cp -R .next/* /var/www/html/jiraApp
    - name: Restart nginx
      run: sudo service nginx restart
